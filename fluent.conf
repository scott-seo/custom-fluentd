<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

<filter **>
  type parser
  format multi_format
  <pattern>
    format json
  </pattern>
  <pattern>
    format none
  </pattern>
  key_name log
  hash_value_field raw
</filter>

<filter **>
  type record_transformer
  <record>
    fluent_tag ${tag}
  </record>
</filter>

<match **>
  type loggly
  loggly_url "https://logs-01.loggly.com/inputs/#{ENV['TOKEN']}/tag/fluentd"
</match>

